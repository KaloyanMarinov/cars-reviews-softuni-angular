<div class="pt-30">
  <div class="container">
    <app-loader *ngIf="!(cars | async)?.length"></app-loader>
    <div [@listAnimation]="(cars | async)?.length" *ngIf="(cars | async)?.length" class="products row-u-sm mx-o-sm-n8">
      <div *ngFor="let car of (cars  | async)" class="col-u-sm-4 px-o-sm-8 mb-30">
        <app-car-item [car]="car"></app-car-item>
      </div>
    </div>
  </div>
</div>
